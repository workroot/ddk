{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('backend/company/index')}">文章管理</a></li>
            <li class="layui-this">修改文章</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('backend/company/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">平台名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$company.name}" required  lay-verify="required" placeholder="平台名称" class="layui-input">
                            <input type="hidden" name="id" value="{$company.id}" required lay-verify="required" placeholder="" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">平台logo</label>
                        <div class="layui-input-block">
                            <input type="text" name="logo" value="{$company.logo}" class="layui-input layui-input-inline" id="thumb">
                            <button type="button" class="layui-btn" id="file_upload" data-type="2" style="height: 38px;"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">综合评分</label>
                        <div class="layui-input-block">
                            <input type="text" name="score" value="{$company.score}" required lay-verify="required" placeholder="5" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">电话催收评分</label>
                        <div class="layui-input-block">
                            <input type="text" name="p_collection" value="{$company.p_collection}" required lay-verify="required" placeholder="5" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">上门催收评分</label>
                        <div class="layui-input-block">
                            <input type="text" name="s_collection" value="{$company.s_collection}" required lay-verify="required" placeholder="5" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">司法催收评分</label>
                        <div class="layui-input-block">
                            <input type="text" name="c_collection" value="{$company.c_collection}" required lay-verify="required" placeholder="5" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">可贷额度</label>
                        <div class="layui-input-block">
                            <input type="text" name="amount" value="{$company.amount}" required lay-verify="required" placeholder="请输入放款额度如:1千-5千" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年化利率</label>
                        <div class="layui-input-block">
                            <input type="text" name="interest" value="{$company.interest}"  placeholder="请输入利息如:年化12%-24%" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否查征信</label>
                        <div class="layui-input-block">
                            {foreach $iswhether as $key => $value}
                            <input type="radio" name="isletter" value="{$value}" {if condition="$company.isletter == $value"}checked="checked"{/if}  title="{$value}">
                            {/foreach}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否上征信</label>
                        <div class="layui-input-block">
                            {foreach $iswhether as $key => $value}
                            <input type="radio" name="isonletter" value="{$value}" {if condition="$company.isonletter == $value"}checked="checked"{/if} title="{$value}">
                            {/foreach}
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">年龄要求</label>
                        <div class="layui-input-block">
                            <input type="text" name="age" value="{$company.age}" required lay-verify="required"
                                   placeholder="请输入年龄要求如:18-55岁" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">可贷期数</label>
                        <div class="layui-input-block">
                            <input type="text" name="periods" value="{$company.periods}" required lay-verify="required" placeholder="请输入放款额度如:7-14天" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">成立时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="established" value="{$company.established}"  placeholder="请输入平台所在地" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司所在地</label>
                        <div class="layui-input-block">
                            <input type="text" name="city" value="{$company.city}"  placeholder="请输入平台所在地" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">持有金融牌照类型</label>
                        <div class="layui-input-block">
                            <select name="islicense" lay-verify="required">
                                {foreach name="islcense" item="vo"}
                                <option value="{$vo}" {if condition="$company.islicense == $vo"}selected="selected"{/if} >{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">征信商体现名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="creditname" value="{$company.creditname}"  placeholder="请输入征信商体现名称" class="layui-input">
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <label class="layui-form-label">所属机构</label>
                        <div class="layui-input-block">
                            <input type="text" name="mechanism" value="{$company.mechanism}" required lay-verify="required" placeholder="请输入放款机构如:*****有限公司" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" value="{$company.phone}"  placeholder="请输入联系电话" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" value="{$company.address}" required lay-verify="required" placeholder="请输入放款机构如:*****有限公司" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
