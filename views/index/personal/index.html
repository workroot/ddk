<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懂贷咖</title>
    <link rel="stylesheet" href="__ICSS__/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/iconfont.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" href="__ICSS__/user_agent.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="user_top">
        <p class="username">
            <img src="__IIMG__/userhead_nan.png" alt="">
            {$data['names']}
            <span class="iconfont iconxiaoxi3"></span>
        </p>
        <p class="remainder">{$data['money']}</p>
        <p class="remainder_txt">账户余额</p>
        <p class="remainder_total">累计总收入：{$data['total_achievement']}</p>
        <button>立即提现</button>
    </div>
    <div class="info_box">
        <a href="{:url('/index/personal/supplement')}">
            <p class="info_list">
                <img src="__IIMG__/dailishang/icon_info.png" alt="">完善个人信息
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>
    </div>
    <div class="info_box">
        <p class="info_list" style="border-bottom: 0.02rem solid #f4f4f4;">
            <img src="__IIMG__/dailishang/icon_top.png" alt="">我的上级
            <span>{$data['mobiles']|substr_replace = '****',3,4}</span>
        </p>
        <a href="{:url('/index/subordinate/index')}">
            <p class="info_list">
                <img src="__IIMG__/dailishang/icon_bot.png" alt="">我的下级
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>
    </div>
    <div class="info_box">
        <a href="{:url('/index/Agent/handbook')}">
            <p class="info_list">
                <img src="__IIMG__/dailishang/icon_shouce.png" alt="">操作手册
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>
    </div>
    <div class="info_box">
        <a href="{:url('/index/Agent/commonProblem')}">
            <p class="info_list" style="border-bottom: 0.02rem solid #f4f4f4;">
                <img src="__IIMG__/dailishang/icon_question.png" alt="">常见问题
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>

        <a href="{:url('/index/Agent/contact')}">
            <p class="info_list">
                <img src="__IIMG__/dailishang/icon_contact.png" alt="">联系我们
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>
    </div>
    <div class="info_box">
        <a href="{:url('/index/personal/modify')}">
            <p class="info_list">
                <img src="__IIMG__/dailishang/icon_pass.png" alt="">密码修改
                <span class="mui-icon mui-icon-arrowright"></span>
            </p>
        </a>
    </div>
    <div class="bot_box">
        <!--  <div class="set_out">
              <a href="javascript:;">切换账号</a>
          </div> -->
        <div class="set_out sign_out">
            <a href="{:url('index/login/drop')}">退出登录</a>
        </div>
    </div>

    {include file="layout/main" /}
</div>
</body>
<script>
    $(function () {
        $(".tab_item").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        })
    })
</script>
</html>
