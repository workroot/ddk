<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懂贷咖</title>
    <link rel="stylesheet" href="__ICSS__/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/iconfont.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" href="__ICSS__/extension.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="platform">
            <p>借款平台查询</p>
            <p>网贷上不上征信，一查便知</p>
            <a href="{:url('/index/agent/setPrice')}">去定价</a>
        </div>
        <div class="platform">
            <p>律师咨询服务</p>
            <p>网贷法律问题，一网打尽</p>
            <a href="{:url('/index/agent/lawyerPrice')}">去定价</a>
        </div>
        <div class="extension">
            <p>
                <a href="{:url('/index/agent/spreadPrice')}">
                    <span class="iconfont icontuiguang1"></span>一键推广
                    <span class="mui-icon mui-icon-arrowright"></span>
                </a>
            </p>
        </div>
        <div class="extension lianjie">
            <p>
                <a href="{:url('/index/agent/allPrice')}">
                    <img src="__IIMG__/dailishang/icon_lianjie.png">全部链接及二维码
                    <span class="mui-icon mui-icon-arrowright"></span>
                </a>
            </p>
        </div>
        <div class="extension xiaji">
            <p>
                <a href="{:url('/index/agent/promotion')}">
                    <span class="iconfont iconwoyaotuiguang-xiajihuiyuanguanli"></span>推广下级代理商
                    <span class="mui-icon mui-icon-arrowright"></span>
                </a>
            </p>
        </div>
        <div class="tabbar">
            <div class="tab_item">
                <p><span class="iconfont iconmingxi"></span></p>
                <p>收入明细</p>
            </div>
            <div class="tab_item active">
                <p><span class="iconfont iconchanpintuiguang"></span></p>
                <p>产品推广</p>
            </div>
            <div class="tab_item">
                <p><span class="iconfont iconsee-icon-m3-notice-fill"></span></p>
                <p>平台公告</p>
            </div>
            <div class="tab_item">
                <p><span class="iconfont iconicon-test"></span></p>
                <p>个人中心</p>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $(".tab_item").click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        })
    })
</script>
</html>
